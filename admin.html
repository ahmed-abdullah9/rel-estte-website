<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عقارات الرياض</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </div>
    </div>

    <div id="adminPanel" style="display: none;">
        <header class="admin-header">
            <h1><i class="fas fa-home"></i> لوحة التحكم - عقارات الرياض</h1>
            <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-section="properties">العقارات</button>
            <button class="nav-btn" data-section="inquiries">الاستفسارات</button>
            <button class="nav-btn" data-section="add-property">إضافة عقار</button>
        </nav>

        <main class="admin-main">
            <section id="properties-section" class="admin-section active">
                <h2>إدارة العقارات</h2>
                <div id="propertiesTable" class="table-container"></div>
            </section>

            <section id="inquiries-section" class="admin-section">
                <h2>الاستفسارات</h2>
                <div id="inquiriesTable" class="table-container"></div>
            </section>

            <section id="add-property-section" class="admin-section">
                <h2>إضافة عقار جديد</h2>
                <form id="propertyForm" class="property-form">
                    <div class="form-row">
                        <input type="text" id="title" placeholder="عنوان العقار" required>
                        <input type="number" id="price" placeholder="السعر" required>
                    </div>
                    <div class="form-row">
                        <select id="property_type" required>
                            <option value="">نوع العقار</option>
                            <option value="apartment">شقة</option>
                            <option value="villa">فيلا</option>
                            <option value="office">مكتب</option>
                            <option value="land">أرض</option>
                        </select>
                        <select id="status" required>
                            <option value="">الحالة</option>
                            <option value="for_sale">للبيع</option>
                            <option value="for_rent">للإيجار</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" id="location" placeholder="الموقع" required>
                        <input type="number" id="area" placeholder="المساحة (م²)">
                    </div>
                    <div class="form-row">
                        <input type="number" id="bedrooms" placeholder="عدد الغرف">
                        <input type="number" id="bathrooms" placeholder="عدد الحمامات">
                    </div>
                    <input type="url" id="image_url" placeholder="رابط الصورة">
                    <textarea id="description" placeholder="وصف العقار" rows="4"></textarea>
                    <textarea id="features" placeholder="المميزات (كل ميزة في سطر منفصل)" rows="3"></textarea>
                    <button type="submit">حفظ العقار</button>
                </form>
            </section>
        </main>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
